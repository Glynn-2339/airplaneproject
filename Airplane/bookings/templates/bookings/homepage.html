<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        Welcome to the Airline Booking System API
    </header>
    <div class="container">
        <p>Use the following links to manage flights and passengers:</p>
        <a href="/api/flights/" class="button">View Flights</a>
        <a href="/api/passengers/" class="button">View Passengers</a>
        <p>Create, retrieve, update, and delete flight and passenger data via these API endpoints.</p>
    </div>
</body>
</html>
